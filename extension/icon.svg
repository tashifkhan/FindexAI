<!-- Simple SVG icon for the YouTube Q&A extension -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#FF0000" stroke="#CC0000" stroke-width="4"/>
  
  <!-- Play button (YouTube style) -->
  <polygon points="50,45 50,83 85,64" fill="white"/>
  
  <!-- Question mark overlay -->
  <circle cx="90" cy="38" r="18" fill="#4CAF50" stroke="white" stroke-width="2"/>
  <text x="90" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
