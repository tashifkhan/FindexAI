<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Q&A</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }
        
        .video-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            word-break: break-all;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        #question-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        #question-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        #submit {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #submit:hover {
            background: #45a049;
        }
        
        #submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #answer {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            line-height: 1.5;
            font-size: 14px;
            min-height: 60px;
            white-space: pre-wrap;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccb;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .not-youtube {
            text-align: center;
            color: #ffeb3b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¥ YouTube Q&A</h2>
        
        <div id="video-info" class="video-info" style="display: none;">
            <strong>Video URL:</strong> <span id="current-url"></span>
        </div>
        
        <div id="main-content">
            <div class="input-group">
                <label for="question-input">Ask a question about this video:</label>
                <input type="text" id="question-input" placeholder="e.g., What is the main topic of this video?" />
            </div>
            
            <button id="submit">Ask Question</button>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your question...</p>
            </div>
            
            <div id="answer"></div>
        </div>
        
        <div id="not-youtube" class="not-youtube" style="display: none;">
            <p>Please navigate to a YouTube video to use this extension.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
